<h4>
  <a href="{{ post.url }}">
    {{ post.title }}
  </a>
</h4>
<div class="post-meta">
  <span class="post-date">
    <b class="fa-solid fa-fw fa-calendar"></b>
    <em>{{ post.date | date_to_string }}</em>
  </span>
  <span class="post-comment-count">
    <b class="fa-solid fa-fw fa-commenting"></b>
    <a href="{{ post.url }}#disqus_thread">Comments</a>
  </span>
</div>
<hr />
